apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - image: 178.62.64.11:8086/platform_backend:1.2.177
        name: backend
        envFrom:
           - configMapRef:
                name: backend-config
           - configMapRef:
                name: backendurl-config
     
        ports:
        - containerPort: 2000
      imagePullSecrets:
         - name: dockersecrete
