apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - image: 134.209.29.42:8086/platform_frontend:1.2.314
        name: frontend
        envFrom:
           - configMapRef:
                name: frontend-config
        
        ports:
        - containerPort: 3001
      imagePullSecrets:
         - name: dockersecrete

