apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: keycloak
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - image: 134.209.29.42:8086/onboard_keycloak:1.2.8
        name: keycloak
        envFrom:
           - configMapRef:
               name: keycloak-config     

        ports:
        - containerPort: 8080
      imagePullSecrets:
         - name: dockersecrete

